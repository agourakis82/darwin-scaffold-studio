# Darwin Scaffold Studio - CI/CD Pipeline
name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    # Quick tests - run on every push
    quick-test:
        name: Quick Tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Julia
              uses: julia-actions/setup-julia@v1
              with:
                  version: "1.10"

            - name: Cache Julia packages
              uses: actions/cache@v3
              with:
                  path: ~/.julia
                  key: ${{ runner.os }}-julia-${{ hashFiles('**/Project.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-julia-

            - name: Run quick tests
              run: julia --project=. test/test_quick.jl

    # Full tests - run on main branch and PRs
    full-test:
        name: Full Test Suite
        runs-on: ubuntu-latest
        needs: quick-test
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

        steps:
            - uses: actions/checkout@v4

            - name: Setup Julia
              uses: julia-actions/setup-julia@v1
              with:
                  version: "1.10"

            - name: Cache Julia packages
              uses: actions/cache@v3
              with:
                  path: ~/.julia
                  key: ${{ runner.os }}-julia-full-${{ hashFiles('**/Project.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-julia-full-
                      ${{ runner.os }}-julia-

            - name: Install dependencies
              run: |
                  julia --project=. -e 'using Pkg; Pkg.instantiate()'

            - name: Run full test suite
              run: julia --project=. test/runtests.jl
              timeout-minutes: 30

    # Validation benchmark
    benchmark:
        name: Validation Benchmark
        runs-on: ubuntu-latest
        needs: quick-test
        if: github.ref == 'refs/heads/main'

        steps:
            - uses: actions/checkout@v4

            - name: Setup Julia
              uses: julia-actions/setup-julia@v1
              with:
                  version: "1.10"

            - name: Cache Julia packages
              uses: actions/cache@v3
              with:
                  path: ~/.julia
                  key: ${{ runner.os }}-julia-${{ hashFiles('**/Project.toml') }}

            - name: Install dependencies
              run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

            - name: Run validation benchmark
              run: julia --project=. scripts/run_validation_benchmark.jl

            - name: Upload benchmark results
              uses: actions/upload-artifact@v3
              with:
                  name: benchmark-results
                  path: results/

    # Docker build
    docker:
        name: Docker Build
        runs-on: ubuntu-latest
        needs: quick-test
        if: github.ref == 'refs/heads/main'

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: false
                  tags: darwin-scaffold-studio:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
